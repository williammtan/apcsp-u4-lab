<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" id="date" oninput="updateDate(this.value)">
    <br>
    Days: <p id="days"></p>
    Hours: <p id="hours"></p>
    Minutes: <p id="minutes"></p>
    Seconds<p id="seconds"></p>

    <script>
        window.onload = () => {
            window.setInterval(function(){
                updateDate(document.getElementById("date").value);
            }, 1000);
        }

        function updateDate(dateString) {
            let date = new Date(dateString);
            let now = new Date();
            let diff = now - date;
            
            let days = Math.floor(diff/(1000*60*60*24));
            document.getElementById("days").innerHTML = days;
            let hours = Math.floor((diff - (days*(1000*60*60*24))) / (1000*60*60));
            document.getElementById("hours").innerHTML = hours;
            let minutes = Math.floor((diff-(days*(1000*60*60*24))-(hours*(1000*60*60))) /(1000*60));
            document.getElementById("minutes").innerHTML = minutes;
            let seconds = Math.floor((diff-(days*(1000*60*60*24))-(hours*(1000*60*60))-(minutes*(1000*60))) / (1000));
            document.getElementById("seconds").innerHTML = seconds;
        }
    </script>
</body>
</html>
