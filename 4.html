<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="off.jpg" width="300px" onclick="change(1)" id="light1">
    <img src="off.jpg" width="300px" onclick="change(2)" id="light2">
    <img src="off.jpg" width="300px" onclick="change(3)" id="light3">
    <script>
        let on = false;

        function change(idx) {
            let button = document.getElementById("light"+idx);
            if (!on) {
                button.src = "on.jpg";
            } else {
                button.src = "off.jpg";
            }
            on = !on;
        }
    </script>
</body>
</html>
