<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button color="purple" onclick="changeColor('purple')">Click me</button>
    <button color="blue" onclick="changeColor('blue')">Click me</button>
    <button color="orange" onclick="changeColor('orange')">Click me</button>

    <script>
        function changeColor(color) {
            console.log(color);
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
